ID: cloud-s4-sdk-book
_schema-version: '2.1'
version: 0.0.1
modules:
 - name: address-manager-cap-srv
   type: java
   path: srv
   parameters:
      memory: 1024M
   properties:
      ALLOW_MOCKED_AUTH_HEADER: 'true'
   provides:
    - name: srv_api
      properties:
         url: ${default-url}
   build-parameters:
      builder: maven
      maven-opts:
         command: [ clean, install ]
      build-result: application/target/*.war
   requires:
    - name: my-destination
    - name: my-xsuaa
    
